{% include 'layouts/header.html' %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <table class="table table-striped">
                <thead class="thead-inverse">
                    <th> # </th>
                    <th> Task Name </th>
                    <th> Added date </th>
                    <th> Completion date </th>
                    <!--th> Action </th-->
                </thead>
                <tbody>
                    {% if list_tasks %}
                    {% for task in list_tasks %}
                    <tr>
                        <td scope="row"> {{ task.id }} </td>
                        <td> {{ task.task_text}} </td>
                        <td> {{ task.added_date }} </td>
                        <td> {{ task.completed_date }} </td>
                        <!--td><a class="btn btn-success" name='id' id='id' href='complete/{{task.id}}'> Done </a> 
                            <a class="btn btn-danger" name='id' id='id' href="delete/{{task.id}}"> Delete
                            </a>  </td-->
                    </tr>
                        {% endfor %}
                        {% else %}
                        <tr> <td>Nothing to display !! </td></tr>
                        {% endif %}
                    </tbody>
                </table>
                </ul>

            </div>
        </div>
    </div>
